<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produce Quotes by Performing Logical Operations</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+SC:wght@400;700&family=Andika&family=Bad+Script&family=Didact+Gothic&family=Federo&family=Kalam:wght@300;400;700&family=Kristi&family=Kurale&family=Lato:ital,wght@0,400;0,700;1,100&family=Merienda&family=Oswald:wght@300;400&family=Raleway:wght@100;400&family=Red+Rose:wght@300;400;700&family=Reenie+Beanie&family=Roboto:wght@100;400&family=Rock+Salt&family=Shadows+Into+Light&family=Shadows+Into+Light+Two&family=VT323&family=Zeyada&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote">
          That is like inspiring and really COOL
        </span>
        <i class="fas fa-quote-right"></i>
      </div>
      <div class="quote-author">
        <span id="author">
          Charlie Brown
        </span>
      </div>
      <div class="button-container">
        <button class="twitter-button" id="twitter" title="tweet this">
          <i class="fab fa-twitter"></i>
        </button>
        <button id="new-quote">Next Quote</button>
        <!-- Other Quote Options  -->
        <button id="new-quote">Next Quote</button>
        <button id="new-quote">Next Quote</button>
      </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
